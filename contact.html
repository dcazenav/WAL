<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>Relation</th>
        <th>Identite</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].relation}</td>
							<td>${data[i].identite}</td>
							
					  </tr>`
			table.innerHTML += row


		}
	}
    var myjson;
    $.getJSON("https://trankillprojets.fr/wal/wal.php?relations&identifiant="+ document.getElementById("identifiant").value, function(json){
        myjson = json;

        buildTable(myjson.relations)
    });

    



</script>

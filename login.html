<!doctype html>
<html>
    <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <link href="css/base.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link type="module" href="https://requirejs.org/docs/release/2.3.5/minified/require.js">
        <style>
          p{
              cursor: pointer;
          }
      </style>
      </head>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Authentification</h2>
          <div class="text-center mb-5 text-dark">WAL Damien CAZENAVE</div>
          <div class="card my-5">

            <main>
              <p id="json">Response will appear here after you click.</p>
          </main>
           
            <form class="card-body cardbody-color p-lg-5">
  
              <div class="text-center">
                <img src="img/kage.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px" alt="profile">
              </div>


              <div class="mb-3">
                <input type="password" class="form-control" id="identifiant" placeholder="Identifiant" autocomplete="on">
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100" onclick="loadDoc()" >Se connecter</button></div>

              <div id="emailHelp" class="form-text text-center mb-5 text-dark">Pas d'Identifiant? <a href="https://trankillprojets.fr/wal/" class="text-dark fw-bold"> Cr√©er son Identifiant</a>
              </div>
            </form>
          </div>
  
        </div>
      </div>
    </div>

    <script>
      

      let uri = 'https://trankillprojets.fr/wal/wal.php?relations&identifiant=';
      identity = document.getElementById("identifiant").value

      function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          document.getElementById("container").innerHTML =
          this.responseText;
        }
        xhttp.open("GET", uri + identity);
        xhr.responseType = 'json';
        xhr.onload = function(e) {
          if (this.status == 200) {
            console.log('response', this.response); // JSON response  
          }
        };
        xhttp.send();
      }
      </script>

  </html>
